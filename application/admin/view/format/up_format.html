<script>
    layui.use('form', function () {
        var form = layui.form;
		//自定义验证规则
		form.verify({
			px: function(value){
				if(value < 0){
					return '排序至少得大于0啊';
				}
				else if(value > 100){
					return '排序不得大于100啊';
				}
			}
		});
		
        form.on('submit(ActUp)', function (data) {
			$.post(
				'upFormat',
				data.field,
				function(obj){
					if(obj.ret == 200){
						layer.msg(obj.msg, {time: 1500}, function(){
							window.location.reload();
						});
					}
					else{
						layer.msg(obj.msg, {time: 1500, anim: 6});
					}
				}
			);
            return false;
        });
    });
</script>
