<script>
    layui.use('form', function () {
        var form = layui.form;
		//自定义验证规则
		form.verify({
			problem: function(value){
				if(value.length < 5){
					return '问题至少得5个字符啊';
				}
				else if(value.length > 100){
					return '问题不得大于100个字符啊';
				}
			}
			,answer: function(value){
				if(value.length < 5){
					return '答案至少得5个字符啊';
				}
				else if(value.length > 100){
					return '答案不得大于100个字符啊';
				}
			}
			,px: function(value){
				if(value < 0){
					return '排序至少得大于0啊';
				}
				else if(value > 100){
					return '排序不得大于100啊';
				}
			}
		});
        form.on('submit(ActUp)', function (data) {
			$.post(
				'upFaq',
				data.field,
				function(obj){
					if(obj.ret == 200){
						layer.msg(obj.msg, {time: 1500}, function(){
							window.location.reload();
						});
					}
					else{
						layer.msg(obj.msg, {time: 1500, anim: 6});
					}
				}
			);
            return false;
        });
    });
</script>
